<html>
  <head>
    <title>Hand RECOGNITION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
        <div class="container">
  
              <center>
                  <h3 class="btn btn-warning heading" > HAND RECOGNITION APP

                    <span>&#128077;</span>
                    <span>&#128078;</span>
                    <span>&#128079;</span>
                    <span>&#128080;</span>
                    <span>&#128400;</span>
                    <span>&#128406;</span>
                    <span>&#129304;</span>
                    <span>&#9996;</span>
                  </h3>
      
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand gesture</p>


      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
	          <label>webcam view  </label>
            <div id="camera"></div>
            <br><br>
            <button class="btn btn-danger" onclick="takeSnapshot()">Capture image</button>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <label> prediction 1  </label>
            <p class="hand_gesture_name" id="result_hand_gesture_name_1"></p>
            <p class="hand_gesture" id="hand_gesture_1"></p>
          
          
            <label>prediction 2  </label>
            <p class="hand_gesture_name" id="result_hand_gesture_name_2"></p>
            <p class="hand_gesture" id="hand_gesture_2"></p>
      </div>
    

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <label id="label_snapshot">Snapshot </label>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-success" onclick="check_hand_gesture()" id="predict_hand_gesture" >predict hand gesture</button>
    </div>
  </center>
</div>


<script src="main.js"></script>

</body>
